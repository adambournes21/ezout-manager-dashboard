<!DOCTYPE html>

<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <h2 class="sidebar-title">Dashboard</h2>
        <ul class="my-custom-list">
            <li class="sidebar-element"><a href="#">Home</a></li>
            <li class="sidebar-element"><a href="#">Sales Analytics</a></li>
            <li class="sidebar-element"><a href="#">Map of Store Sales</a></li>
        </ul>
        <div class="sidebar-bottom-logout">
            <i class="fas fa-sign-out-alt"></i>
            <p class="logout-text">logout</p>
        </div>
    </div>
    <div class="main-content">
        <h1>Map of Store Sales</h1>
        <div class="columns">
            <div class="left-column">
                <div class="section dash-section">
                    <p>dash graph</p>
                </div>
            </div>
            <div class="right-column">
                <div class="stats-section1">
                    <h3>graph 1</h3>
                    <div class="graph-outline">
                        <img style="width: 100%; height: 100%;" src="https://i.stack.imgur.com/tcwe5.png" alt="Graph Image">
                    </div>
                </div>
                <div class="stats-section2">
                    <h3>graph 2</h3>
                    <div class="graph-outline">
                        <img style="width: 100%; height: 100%;" src="https://i.stack.imgur.com/tcwe5.png" alt="Graph Image">
                    </div>
                </div>
                <div class="stats-section3">
                    <h3>graph 3</h3>
                    <div class="graph-outline">
                        <img style="width: 100%; height: 100%;" src="https://i.stack.imgur.com/tcwe5.png" alt="Graph Image">
                    </div>                    
                </div>
            </div>
        </div>
    </div>       
</body>
</html>
